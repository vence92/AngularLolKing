<div ng-show="loading">Chargement...</div>
<div ng-hide="loading" class="summoner relative">
    <div class="summoner__chosen">
        <div style="background-image:url(//lkimg.zamimg.com/shared/riot/images/profile_icons/profileIcon{{summoner.profileIconId}}.jpg);background-size:64px; background-position:center; border-radius:3px; width:64px; height:64px;">
            <h3>
                {{summoner.name}}
            </h3>
        </div>
    </div>
    <nav ng-show="summoner.name" class="summoner__menu text-center">
        <ul>
            <li ng-class="{'is-active': $state.is('summoners.profile')}"><a ui-sref="summoners.profile">Profile</a></li>
            <li ng-class="{'is-active': $state.is('summoners.leagues')}"><a ui-sref="summoners.leagues">Leagues</a></li>
            <li ng-class="{'is-active': $state.is('summoners.rankedstats')}"><a ui-sref="summoners.rankedstats">Ranked Stats</a></li>
            <li ng-class="{'is-active': $state.is('summoners.matches')}"><a ui-sref="summoners.matches">Matches</a></li>
            <li ng-class="{'is-active': $state.is('summoners.masteries')}"><a ui-sref="summoners.masteries">Masteries</a></li>
            <li ng-class="{'is-active': $state.is('summoners.runes')}"><a ui-sref="summoners.runes">Runes</a></li>
        </ul>
        <div ui-view></div>
    </nav>
</div>
